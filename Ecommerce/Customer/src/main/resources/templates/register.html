<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<div th:if = "${success}">
			<p class = "alert alert-success" th:text = "${success}"></p>
		</div>
		<div th:if = "${error}">
			<p class = "alert alert-danger" th:text = "${error}"></p>
		</div>
		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form th:action = "@{/do-register}" method="POST" th:object = "${customerDto}">
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" class="form-control" placeholder="Username" name="username" th:field = "*{username}" required>
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input class="form-control" type="password" placeholder="Password" name="password" th:field = "*{password}" required>
						<div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                        th:errors = "*{password}"></div>
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input class="form-control" type="password" placeholder="Verify password" name="confirm" th:field = "*{confirmPassword}" required>
					</div> 
					<button type="submit">Register Now</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
